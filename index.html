<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- top -->
            <div class="left-top">
                <div class="left-top-left">
                    <div class="left-top-left-half">
                        <div class="one a"></div>
                        <div class="two a"></div>
                    </div>
                    <div class="three a"></div>
                </div>
                <div class="left-top-right">
                    <div class="four a"></div>
                </div>
            </div>
            <!-- center -->
            <div class="left-center">
                <div class="left-center-half">
                    <div class="left-center-left">
                        <div class="left-center-left-top">
                            <div class="five a"></div>
                        </div>
                        <div class="left-center-left-center">
                            <div class="six a"></div>
                            <div class="seven a"></div>
                        </div>
                        <div class="left-center-left-bottom">
                            <div class="eight a"></div>
                        </div>
                    </div>
                    <div class="left-center-center">
                        <div class="nine a"></div>
                    </div>
                    <div class="left-center-right">
                        <div class="ten a"></div>
                        <div class="eleven a"></div>
                    </div>
                </div>
            </div>
            <!-- bottom -->
            <div class="left-bottom">
                <div class="twelve a"></div>
                <div class="thirteen a"></div>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <div class="right-top-half">
                    <div class="right-top-left">
                        <div class="fourteen a"></div>
                        <div class="fifteen a"></div>
                        <div class="sixteen a"></div>
                    </div>
                    <div class="right-top-right">
                        <div class="seventeen a"></div>
                    </div>
                </div>
            </div>
            <div class="right-center">
                <div class="right-center-left">
                    <div class="right-center-left-half">
                        <div class="right-center-left-left">
                            <div class="right-center-left-left-top">
                                <div class="eighteen a"></div>
                            </div>
                            <div class="right-center-left-left-bottom">
                                <div class="nineteen a"></div>
                                <div class="twenty a"></div>
                            </div>
                        </div>
                        <div class="right-center-left-right">
                            <div class="twenty-one a"></div>
                        </div>
                    </div>
                </div>
                <div class="right-center-right">
                    <div class="right-center-right-top">
                        <div class="twenty-two a"></div>
                        <div class="twenty-three a"></div>
                    </div>
                    <div class="right-center-right-bottom">
                        <div class="twenty-four a"></div>
                        <div class="twenty-five a"></div>
                    </div>
                </div>
            </div>
            <div class="right-center-2">
                <div class="twenty-six a"></div>
            </div>
            <div class="right-bottom">
                <div class="right-bottom-half">
                    <div class="twenty-seven a"></div>
                    <div class="twenty-eight a"></div>
                    <div class="twenty-nine a"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
